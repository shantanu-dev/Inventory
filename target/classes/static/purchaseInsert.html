<div ng-controller="PurchaseInsert" >

    <form  >

        Tax Value:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" min="1" ng-model="tax">

<div ng-repeat="field in table.pname track by $index">

        <!--Item Name &nbsp;&nbsp;&nbsp;&nbsp;<input  type='text' ng-model='table.pname[$index]' placeholder='Product Name'>-->

    Quantity&nbsp;&nbsp;&nbsp;&nbsp;<input  type='number' min="1" ng-model='table.pquantity[$index]' placeholder='Product Quantity:'>

<br>

</div>

        <br>
        <br>
    <button ng-click="addFormField()">Click To add your order</button>
